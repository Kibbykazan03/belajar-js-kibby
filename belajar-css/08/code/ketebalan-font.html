<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        h1 {
            font-weight: bold;
        }

        .light {
            font-weight: lighter;
            /* lighter untuk ketebalan yang tipis */
        }

        .bold {
            font-weight: bold;
            /* bold untuk membuat font lebih tabal */
        }
    </style>
</head>
<body>
    
    <h1>Contoh Font Weight</h1>
    <p class="light"> Lagu asmalibrasi enaak banget</p>
    <p class="bold"> Jangan pernah berada di lagu serana</p>

</body>
</html>
