<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let kalimat = "Kibby Kawena Kazan";
        let jumlahHuruf = kalimat.replace(/\s/g, "").length;

        console.log("Jumlah huruf:", jumlahHuruf);

        let jumlahKata = kalimat.trim().split(/\s+/).length;
        console.log("Jumlah kata:", jumlahKata);

    </script>

</body>

</html>
